apiVersion: v1
kind: Service
metadata:
  name: store-app-service
  namespace: store-app
  labels:
    app.kubernetes.io/name: store-app
    app.kubernetes.io/instance: production
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: store-application
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    prometheus.io/scrape: "true"
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/port: "8081"
spec:
  type: LoadBalancer
  sessionAffinity: None
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: store-app
    app.kubernetes.io/instance: production

---
apiVersion: v1
kind: Service
metadata:
  name: store-app-headless
  namespace: store-app
  labels:
    app.kubernetes.io/name: store-app
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8081
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: store-app
    app.kubernetes.io/instance: production