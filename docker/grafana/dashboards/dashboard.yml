apiVersion: 1

providers:
  - name: 'store-app-dashboards'
    orgId: 1
    folder: 'Store Application'
    folderUid: 'store_app'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards